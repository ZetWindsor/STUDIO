<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
<form action="">
<label for="first_name">First Name:</label>
<input type="text" name="first_name" placeholder="Mario">
<label for="last_name">Last Name:</label>
<input type="text" name="last_name" placeholder="Rossi">
<input type="checkbox" name="subscribe" value="subscribed">
<label for="subscribe">Subscribe for the newsletter</label>
<input type="checkbox" name="terms" value="agreed">
<label for="terms">Agree to terms and condition</label>
<br>
<input type="radio" id="Banana" name="favourite_fruit" value="Banana">
<label for="Banana">Banana</label>

<input type="radio" id="Apple" name="favourite_fruit" value="Apple">
<label for="Apple">Apple</label>

<input type="radio" id="Orange" name="favourite_fruit" value="Orange">
<label for="Orange">Orange</label>

<button>Submit</button>



</form>
  
</body>
</html>
